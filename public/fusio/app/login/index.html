
<div class="fusio-login">
    <div class="fusio-login-panel">
        <header>
            <h1>Fusio <span>({{version}})</span></h1>
        </header>
        <div class="fusio-login-panel-body">
            <uib-alert type="danger" ng-if="response">
                {{response}}
            </uib-alert>
            <form name="loginForm" method="post" ng-submit="login(credentials)" novalidate>
                <div class="form-group">
                    <label for="loginUsername">Username:</label>
                    <input type="text" id="loginUsername" ng-model="credentials.username" class="form-control">
                </div>
                <div class="form-group">
                    <label for="loginPassword">Password:</label>
                    <input type="password" id="loginPassword" ng-model="credentials.password" class="form-control">
                </div>
                <button id="loginButton" type="submit" class="btn btn-default">Login</button>
            </form>
        </div>
    </div>
</div>
