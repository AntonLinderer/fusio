
<h1><a ng-href="#/action">Action</a> / Designer</h1>

<div class="row">
    <div class="col-md-6">
        <uib-accordion close-others="false">
            <div uib-accordion-group class="panel-default" heading="Action" is-open="true">
                <form name="actionDesignerForm" ng-submit="update(action, request)">
                    <input type="hidden" ng-model="action.id" value="{{action.id}}" />
                    <div id="config-form"></div>
                    <button type="submit" class="btn btn-primary">Execute</button>
                </form>
            </div>
        </uib-accordion>
    </div>
    <div class="col-md-6">
        <uib-accordion close-others="false">
            <div uib-accordion-group class="panel-default" heading="Request" is-open="true">
                <form>
                    <div class="form-group">
                        <label for="method">Method:</label>
                        <select id="method" ng-model="request.method" ng-options="method for method in methods" aria-describedby="methodHelp" class="form-control">
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="uriFragments">URI Fragments:</label>
                        <input type="text" id="uriFragments" ng-model="request.uriFragments" aria-describedby="uriFragmentsHelp" class="form-control">
                        <span class="help-block" id="uriFragmentsHelp"></span>
                    </div>
                    <div class="form-group">
                        <label for="parameters">Parameters:</label>
                        <input type="text" id="parameters" ng-model="request.parameters" aria-describedby="parametersHelp" class="form-control">
                        <span class="help-block" id="parametersHelp"></span>
                    </div>
                    <div class="form-group">
                        <label for="body">Body:</label>
                        <div ui-ace="{mode: 'json'}" id="body" ng-model="request.body" aria-describedby="bodyHelp"></div>
                        <span class="help-block" id="bodyHelp"></span>
                    </div>
                </form>
            </div>
        </uib-accordion>
    </div>
</div>

<div class="row">
    <div class="col-md-12">
        <uib-accordion close-others="false">
            <div uib-accordion-group class="panel-default" heading="Response {{ response.statusCode }}" is-open="true" ng-if="response.statusCode">
                <div ng-if="error.message">
                    <h3>{{error.message}}</h3>
                    <pre style="padding:8px;border-bottom:1px solid #aaa">{{error.trace}}</pre>
                </div>
                <div ng-if="!error.message">
                    <div hljs hljs-source="response.body" hljs-language="json"></div>
                </div>
            </div>
        </uib-accordion>
    </div>
</div>
