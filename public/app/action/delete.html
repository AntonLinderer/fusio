
<div class="modal-header">
	<h3 class="modal-title">Delete</h3>
</div>

<div class="modal-body">
	<div ng-if="!response.success && response.message" class="alert alert-danger" role="alert">
		{{response.message}}
	</div>
	<form name="actionDeleteForm" ng-submit="delete(action)">
		<input type="hidden" ng-model="action.id" value="{{action.id}}" />
		<div class="form-group">
			<label for="name">Name:</label>
			<input type="text" id="name" ng-model="action.name" class="form-control" value="{{action.name}}" disabled="disabled">
		</div>
		<div class="form-group">
			<label for="class">Class:</label>
			<input type="text" id="class" ng-model="action.class" class="form-control" value="{{action.class}}" disabled="disabled">
		</div>
		<button type="submit" class="btn btn-primary">Save</button>
		<button type="button" ng-click="close()" class="btn btn-default">Cancel</button>
	</form>
</div>
