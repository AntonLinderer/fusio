
<div class="modal-header">
	<h3 class="modal-title">Update</h3>
</div>

<div class="modal-body">
	<alert type="danger" close="closeResponse()" ng-if="response.success === false">
		{{response.message}}
	</alert>
	<form name="actionUpdateForm" ng-submit="update(action)">
		<input type="hidden" ng-model="action.id" value="{{action.id}}" />
		<div class="form-group">
			<label for="name">Name:</label>
			<input type="text" id="name" ng-model="action.name" class="form-control" value="{{action.name}}">
		</div>
		<div class="form-group">
			<label for="class">Class:</label>
			<input type="text" id="class" ng-model="action.class" class="form-control" value="{{action.class}}" disabled="disabled">
		</div>

		<div id="config-form"></div>

		<button type="submit" class="btn btn-primary">Save</button>
		<button type="button" ng-click="close()" class="btn btn-default">Cancel</button>
	</form>
</div>
