
<div class="modal-header">
	<h3 class="modal-title">Create</h3>
</div>

<div class="modal-body">
	<alert type="danger" close="closeResponse()" ng-if="response.success === false">
		{{response.message}}
	</alert>
	<form name="actionCreateForm" ng-submit="create(action)">
		<div class="form-group">
			<label for="name">Name:</label>
			<input type="text" id="name" ng-model="action.name" class="form-control">
		</div>
		<div class="form-group">
			<label for="class">Class:</label>
			<select id="class" ng-model="action.class" ng-click="loadConfig()" ng-options="action.class as action.name for action in actions" class="form-control">
			</select>
		</div>

		<div id="config-form"></div>

		<button type="submit" class="btn btn-primary">Save</button>
		<button type="button" ng-click="close()" class="btn btn-default">Cancel</button>
	</form>
</div>
