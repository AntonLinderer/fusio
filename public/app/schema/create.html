
<div class="modal-header">
	<h3 class="modal-title">Create</h3>
</div>

<div class="modal-body">
	<alert type="danger" close="closeResponse()" ng-if="response.success === false">
		{{response.message}}
	</alert>
	<form name="schemasCreateForm" ng-submit="create(schema)">
		<div class="form-group">
			<label for="name">Name:</label>
			<input type="text" id="name" ng-model="schema.name" class="form-control">
		</div>
		<div class="form-group">
			<label for="source">JsonSchema:</label>
			<div ui-ace="{mode: 'json'}" id="source" ng-model="schema.source"></div>
		</div>

		<button type="submit" class="btn btn-primary">Save</button>
		<button type="button" ng-click="close()" class="btn btn-default">Cancel</button>
	</form>
</div>
