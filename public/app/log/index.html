
<h1>Log</h1>

<div class="fusio-search">
	<form name="logsSearchForm" ng-submit="doFilter(filter)">
	<table class="table">
	<colgroup>
		<col width="200" />
		<col width="200" />
		<col width="*" />
	</colgroup>
	<tr>
		<td>
			<select id="class" ng-model="filter.appId" ng-click="doFilter(filter)" ng-options="app.id as app.name for app in apps" class="form-control">
				<option value="">Every app</option>
			</select>
		</td>
		<td>
			<select id="class" ng-model="filter.routeId" ng-click="doFilter(filter)" ng-options="route.id as route.path for route in routes" class="form-control">
				<option value="">Every route</option>
			</select>
		</td>
		<td>
			<input type="text" class="form-control" ng-model="filter.search" placeholder="Search i.e. /foo/bar" />
		</td>
	</tr>
	</table>
	</form>
</div>

<div class="fusio-grid">
	<table class="table">
	<colgroup>
		<col width="80" />
		<col width="*" />
		<col width="150" />
		<col width="150" />
		<col width="50" />
	</colgroup>
	<thead>
	<tr>
		<th>Method</th>
		<th>Path</th>
		<th>IP</th>
		<th>Date</th>
		<th></th>
	</tr>
	</thead>
	<tbody>
	<tr ng-repeat="log in logs">
		<td>{{log.method}}</td>
		<td>{{log.path}}</td>
		<td>{{log.ip}}</td>
		<td>{{log.date | date: 'short'}}</td>
		<td>
			<div class="fusio-options">
				<a ng-click="openDetailDialog(log)" class="btn btn-default"><span class="glyphicon glyphicon-cog" aria-hidden="true"></span></a>
			</div>
		</td>
	</tr>
	</tbody>
	</table>
</div>

<pagination total-items="totalItems" items-per-page="16" ng-model="startIndex" ng-change="pageChanged()"></pagination>
