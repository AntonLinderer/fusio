
<div class="modal-header">
	<h3 class="modal-title">Delete</h3>
</div>

<div class="modal-body">
	<alert type="danger" close="closeResponse()" ng-if="response.success === false">
		{{response.message}}
	</alert>
	<form name="routesDeleteForm" ng-submit="delete(connection)">
		<input type="hidden" ng-model="connection.id" value="{{connection.id}}" />
		<div class="form-group">
			<label for="name">Name:</label>
			<input type="text" id="name" ng-model="connection.name" class="form-control" value="{{connection.name}}">
		</div>
		<div class="form-group">
			<label for="class">Class:</label>
			<input type="text" id="class" ng-model="connection.class" class="form-control" value="{{connection.class}}" disabled="disabled">
		</div>
		<button type="submit" class="btn btn-primary">Save</button>
		<button type="button" ng-click="close()" class="btn btn-default">Cancel</button>
	</form>
</div>
