
<h1>Connection</h1>

<div class="fusio-search">
	<table class="table">
	<colgroup>
		<col width="*" />
		<col width="100" />
	</colgroup>
	<tr>
		<td>
			<form name="connectionsSearchForm" ng-submit="doSearch(search)">
				<input type="text" class="form-control" ng-model="search" placeholder="Search i.e. connection-name" />
			</form>
		</td>
		<td><a class="btn btn-primary" ng-click="openCreateDialog()"><span class="glyphicon glyphicon-plus" aria-hidden="true"></span></a></td>
	</tr>
	</table>
</div>

<alert type="success" close="closeResponse()" ng-if="response.success === true">
	{{response.message}}
</alert>

<alert type="danger" close="closeResponse()" ng-if="response.success === false">
	{{response.message}}
</alert>

<div class="fusio-grid">
	<table class="table">
	<colgroup>
		<col width="*" />
		<col width="100" />
	</colgroup>
	<thead>
	<tr>
		<th>Name</th>
		<th></th>
	</tr>
	</thead>
	<tbody>
	<tr ng-repeat="connection in connections">
		<td>{{connection.name}}</td>
		<td>
			<div class="fusio-options">
				<a ng-click="openUpdateDialog(connection)" class="btn btn-default"><span class="glyphicon glyphicon-cog" aria-hidden="true"></span></a>
				<a ng-click="openDeleteDialog(connection)" class="btn btn-default"><span class="glyphicon glyphicon-remove" aria-hidden="true"></span></a>
			</div>
		</td>
	</tr>
	</tbody>
	</table>
</div>

<pagination total-items="totalItems" items-per-page="16" ng-model="startIndex" ng-change="pageChanged()"></pagination>
