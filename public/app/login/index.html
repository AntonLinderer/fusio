
<iframe src="about:blank" name="sink" style="display:none"></iframe>

<div class="modal-header">
	<h3 class="modal-title">Login</h3>
</div>

<div class="modal-body">
	<form name="loginForm" action="" target="sink" method="post" ng-controller="LoginCtrl" ng-submit="login(credentials)" novalidate form-autofill-fix>
		<div class="form-group">
			<label for="username">Username:</label>
			<input type="text" id="username" ng-model="credentials.username" class="form-control">
		</div>
		<div class="form-group">
			<label for="password">Password:</label>
			<input type="password" id="password" ng-model="credentials.password" class="form-control">
		</div>
		<button type="submit" class="btn btn-default">Login</button>
	</form>
</div>
