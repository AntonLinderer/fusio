
<h1>Schema</h1>

<div class="fusio-search">
	<table class="table">
	<colgroup>
		<col width="*" />
		<col width="100" />
	</colgroup>
	<tr>
		<td>
			<form name="usersSearchForm" ng-submit="doSearch(search)">
				<input type="text" class="form-control" ng-model="search" placeholder="Search i.e. user-name" />
			</form>
		</td>
		<td><a class="btn btn-primary" ng-click="openCreateDialog()"><span class="glyphicon glyphicon-plus" aria-hidden="true"></span></a></td>
	</tr>
	</table>
</div>

<alert type="success" close="closeResponse()" ng-if="response.success === true">
	{{response.message}}
	<div ng-show="response.password">The following password was assigned to the account: {{response.password}}</div>
</alert>

<alert type="danger" close="closeResponse()" ng-if="response.success === false">
	{{response.message}}
</alert>

<div class="fusio-grid">
	<table class="table">
	<colgroup>
		<col width="*" />
		<col width="150" />
		<col width="100" />
	</colgroup>
	<thead>
	<tr>
		<th>Name</th>
		<th>Date</th>
		<th></th>
	</tr>
	</thead>
	<tbody>
	<tr ng-repeat="user in users">
		<td>{{user.name}}</td>
		<td>{{user.date | date: 'short'}}</td>
		<td>
			<div class="fusio-options">
				<a ng-click="openUpdateDialog(user)" class="btn btn-default"><span class="glyphicon glyphicon-cog" aria-hidden="true"></span></a>
				<a ng-click="openDeleteDialog(user)" class="btn btn-default"><span class="glyphicon glyphicon-remove" aria-hidden="true"></span></a>
			</div>
		</td>
	</tr>
	</tbody>
	</table>
</div>

<pagination total-items="totalItems" items-per-page="16" ng-model="startIndex" ng-change="pageChanged()"></pagination>
