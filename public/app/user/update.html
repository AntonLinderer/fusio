
<div class="modal-header">
	<h3 class="modal-title">Update</h3>
</div>

<div class="modal-body">
	<alert type="danger" close="closeResponse()" ng-if="response.success === false">
		{{response.message}}
	</alert>
	<form name="userUpdateForm" ng-submit="update(user)">
		<input type="hidden" ng-model="user.id" value="{{user.id}}" />
		<div class="form-group">
			<label for="status">Status:</label>
			<select id="status" ng-model="user.status" ng-options="status.id as status.name for status in statuuus" class="form-control">
			</select>
		</div>
		<div class="form-group">
			<label for="name">Name:</label>
			<input type="text" id="name" ng-model="user.name" class="form-control">
		</div>
		<tabset>
			<tab heading="Scopes">
				<table class="table fusio-table-tab">
				<colgroup>
					<col width="20" />
					<col width="*" />
				</colgroup>
				<tbody>
				<tr ng-repeat="scope in scopes">
					<td><input type="checkbox" ng-model="user.scopes[$index]" ng-true-value="'{{scope.name}}'" ng-false-value="''" id="scope-{{scope.id}}" /></td>
					<td><label for="scope-{{scope.id}}">{{scope.name}}</label></td>
				</tr>
				</tbody>
				</table>
			</tab>
			<tab heading="Apps">
				<table class="table fusio-table-tab fusio-table-tab-token">
				<tbody>
				<tr ng-repeat="app in user.apps">
					<td>
						<pre>{{app.appKey}}</pre>
						<small>{{app.name}} / {{app.url}}</small>
					</td>
				</tr>
				</tbody>
				</table>		
			</tab>
		</tabset>
		<button type="submit" class="btn btn-primary">Save</button>
		<button type="button" ng-click="close()" class="btn btn-default">Cancel</button>
	</form>
</div>
