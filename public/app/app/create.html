
<div class="modal-header">
	<h3 class="modal-title">Create</h3>
</div>

<div class="modal-body">
	<alert type="danger" close="closeResponse()" ng-if="response.success === false">
		{{response.message}}
	</alert>
	<form name="routesCreateForm" ng-submit="create(app)">
		<div class="form-group">
			<label for="status">Status:</label>
			<select id="status" ng-model="app.status" ng-options="state.key as state.value for state in states" class="form-control">
			</select>
		</div>
		<div class="form-group">
			<label for="userId">User:</label>
			<input type="text" id="user" ng-model="selectedUser" placeholder="User-name" typeahead="user as user.name for user in getUsers($viewValue)" typeahead-on-select="app.userId = $item.id" class="form-control">
		</div>
		<div class="form-group">
			<label for="name">Name:</label>
			<input type="text" id="name" ng-model="app.name" class="form-control">
		</div>
		<div class="form-group">
			<label for="url">Url:</label>
			<input type="text" id="url" ng-model="app.url" class="form-control">
		</div>
		<button type="submit" class="btn btn-primary">Save</button>
		<button type="button" ng-click="close()" class="btn btn-default">Cancel</button>
	</form>
</div>
