
<h1>App</h1>

<div class="fusio-search">
	<table class="table">
	<colgroup>
		<col width="*" />
		<col width="100" />
	</colgroup>
	<tr>
		<td>
			<form name="appsSearchForm" ng-submit="doSearch(search)">
				<input type="text" class="form-control" ng-model="search" placeholder="Search i.e. app-name" />
			</form>
		</td>
		<td><a class="btn btn-primary" ng-click="openCreateDialog()"><span class="glyphicon glyphicon-plus" aria-hidden="true"></span></a></td>
	</tr>
	</table>
</div>

<div ng-if="response.success" class="alert alert-success" role="alert">
	{{response.message}}
</div>

<div class="fusio-grid">
	<table class="table">
	<colgroup>
		<col width="*" />
		<col width="400" />
		<col width="100" />
	</colgroup>
	<thead>
	<tr>
		<th>Name</th>
		<th>App-Key</th>
		<th></th>
	</tr>
	</thead>
	<tbody>
	<tr ng-repeat="app in apps">
		<td>{{app.name}}</td>
		<td>{{app.appKey}}</td>
		<td>
			<div class="fusio-options">
				<a ng-click="openUpdateDialog(app)" class="btn btn-default"><span class="glyphicon glyphicon-cog" aria-hidden="true"></span></a>
				<a ng-click="openDeleteDialog(app)" class="btn btn-default"><span class="glyphicon glyphicon-remove" aria-hidden="true"></span></a>
			</div>
		</td>
	</tr>
	</tbody>
	</table>
</div>

<pagination total-items="totalItems" items-per-page="16" ng-model="startIndex" ng-change="pageChanged()"></pagination>
