
<h1>Statistic</h1>

<div class="fusio-search">
    <form name="logsSearchForm" ng-submit="doFilter()">
    <table class="table">
    <colgroup>
        <col width="200" />
        <col width="*" />
        <col width="50" />
    </colgroup>
    <tr>
        <td>
            <select id="statistic" ng-model="statistic" ng-change="doFilter()" ng-options="statistic.value as statistic.name for statistic in statistics" class="form-control">
            </select>
        </td>
        <td>
            <input type="text" class="form-control" ng-model="filter.search" placeholder="Search i.e. /foo/bar" />
        </td>
        <td>
            <a class="btn btn-primary" ng-click="openFilterDialog()"><span class="glyphicon glyphicon-filter" aria-hidden="true"></span></a>
        </td>
    </tr>
    </table>
    </form>
</div>

<div class="fusio-statistic">
    <canvas id="statisticCanvas" class="chart chart-line" options="{'responsive':true,'maintainAspectRatio':false}" data="chart.data" labels="chart.labels" series="chart.series"></canvas>
</div>
