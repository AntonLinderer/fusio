
<div class="modal-header">
	<h3 class="modal-title">Update</h3>
</div>

<div class="modal-body">
	<div ng-if="!response.success && response.message" class="alert alert-danger" role="alert">
		{{response.message}}
	</div>
	<form name="routesUpdateForm" ng-submit="update(route)">
		<input type="hidden" ng-model="route.id" value="{{route.id}}" />
		<div class="form-group">
			<label for="methods">Methods:</label>
			<input type="text" id="methods" ng-model="route.methods" class="form-control" value="{{route.methods}}">
		</div>
		<div class="form-group">
			<label for="path">Path:</label>
			<input type="text" id="path" ng-model="route.path" class="form-control" value="{{route.methods}}">
		</div>
		<div class="form-group">
			<label for="controller">Controller:</label>
			<select id="controller" ng-model="route.controller" ng-options="controller.id as controller.name for controller in controllers" class="form-control">
			</select>
		</div>
		<button type="submit" class="btn btn-primary">Save</button>
		<button type="button" ng-click="close()" class="btn btn-default">Cancel</button>
	</form>
</div>
