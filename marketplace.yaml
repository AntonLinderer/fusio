#
# Repository of all frontend apps which can be installed through the Fusio
# backend panel. To add a new app simply create a new pull request containing
# the following information:
#
# name:                   < the app name
#   version: 'string'     < current version of the app 
#   description: 'string' < short description about the app use case
#   screenshot: 'string'  < screenshot of the app (should have a 1024 px width)
#   website: 'string'     < url to the website or repository
#   downloadUrl: 'string' < direct link to the zip file containing the app
#   sha1Hash: 'string'    < sha1 hash of the zip file
#
fusio:
  version: '0.7'
  description: 'The backend app is the official app to develop, configure and maintain your API.'
  screenshot: 'https://raw.githubusercontent.com/apioo/fusio/master/doc/_static/backend.png'
  website: 'https://github.com/apioo/fusio-apps-backend'
  downloadUrl: 'https://github.com/apioo/fusio-apps-backend/archive/v0.7.0.zip'
  sha1Hash: '30cec1d98487e56d889f6e0a6c51873b04b5b51d'
developer:
  version: '0.3'
  description: 'The developer app is designed to quickly setup an API program where new developers can register and create/manage their apps.'
  screenshot: 'https://raw.githubusercontent.com/apioo/fusio/master/doc/_static/developer.png'
  website: 'https://github.com/apioo/fusio-apps-developer'
  downloadUrl: 'https://github.com/apioo/fusio-apps-developer/archive/v0.3.0.zip'
  sha1Hash: 'a0b0c77488ff4431a982e370d6777e039d4606c2'
documentation:
  version: '0.4'
  description: 'The documentation app simply provides an overview of all available endpoints. It is possible to export the API definition into other schema formats like i.e. OpenAPI.'
  screenshot: 'https://raw.githubusercontent.com/apioo/fusio/master/doc/_static/documentation.png'
  website: 'https://github.com/apioo/fusio-apps-documentation'
  downloadUrl: 'https://github.com/apioo/fusio-apps-documentation/archive/v0.4.0.zip'
  sha1Hash: '724b8b1d5d6acf6b985434fd621e16c29d0e06e7'
swagger-ui:
  version: '0.1'
  description: 'The Swagger UI app renders a documentation based on the OpenAPI specification.'
  screenshot: 'https://raw.githubusercontent.com/apioo/fusio/master/doc/_static/swagger-ui.png'
  website: 'https://github.com/apioo/fusio-apps-swaggerui'
  downloadUrl: 'https://github.com/apioo/fusio-apps-swaggerui/archive/v0.1.0.zip'
  sha1Hash: '3adb0a70d354541bf3ff6d9afe23c16266bf9a77'
vscode:
  version: '0.2'
  description: 'The VSCode app helps to develop all endpoint logic online using the monaco editor.'
  screenshot: 'https://raw.githubusercontent.com/apioo/fusio/master/doc/_static/vscode.png'
  website: 'https://github.com/apioo/fusio-apps-vscode'
  downloadUrl: 'https://github.com/apioo/fusio-apps-vscode/archive/v0.2.0.zip'
  sha1Hash: 'f47d7578410e7d5ab680188b0af2783971b00771'
pma:
  version: '0.1'
  description: 'phpMyAdmin app to handle the administration of MySQL over the Web.'
  screenshot: 'https://raw.githubusercontent.com/apioo/fusio/master/doc/_static/pma.png'
