#
# Repository of all frontend apps which can be installed through the Fusio
# backend panel. To add a new app simply create a new pull request containing
# the following information:
#
# name:                   < the app name
#   version: 'string'     < current version of the app 
#   description: 'string' < short description about the app use case
#   screenshot: 'string'  < screenshot of the app (should have a 1024 px width)
#   website: 'string'     < url to the website or repository
#   downloadUrl: 'string' < direct link to the zip file containing the app
#   sha1Hash: 'string'    < sha1 hash of the zip file
#
